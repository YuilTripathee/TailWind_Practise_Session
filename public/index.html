<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600">
  <!--  content wrapper -->
  <div class="grid md:grid-cols-6">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-primary font-bold uppercase p-4">
            <a href="/" class="text-primary sm:text-red-500 lg:text-primary hover:text-red-700">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </div>
        </div>
        <ul class="text-sm mt-0 hidden md:block transition ease-linear duration-500" id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
              <span>Home</span>
              <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>About</span>
              <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                </path>
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
              <span>Contact</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                </path>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!--  end nav -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-5">
      <div class="flex justify-center md:justify-end">
        <a href="#"
          class="text-primary btn border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log
          in</a>
        <a href="#"
          class="text-white bg-primary ml-2 btn border-primary border-2 hover:bg-white hover:text-primary transition ease-out duration-500">Sign
          up</a>
      </div>

      <header class="mt-4">
        <h2 class="text-gray-700 text-6xl font-semibold font-secondary text-center md:text-left">Recipes</h2>
        <h3 class="text-2xl font-semibold font-primary text-center md:text-left">For ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 font-secondary">Latest Recipes</h4>
        <!-- Card for latest recipes -->
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <div class="card">
            <img src="img/shish-kebab-2709499_1280.jpg" alt="" srcset="" class="w-full h-64 sm:h-72 object-cover">
            <div class="m-4 font-primary">
              <span class="font-bold">Kebab</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>25 mins</span>
            </div>
          </div>

          <div class="card">
            <img src="img/chicken-2997406_1280.jpg" alt="" srcset="" class="w-full h-64 sm:h-72 object-cover">
            <div class="m-4 font-primary">
              <span class="font-bold">Chicken</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>35 mins</span>
            </div>
          </div>

          <div class="card">
            <img src="img/pizza-3007395_1280.jpg" alt="" srcset="" class="w-full h-64 sm:h-72 object-cover">
            <div class="m-4 font-primary">
              <span class="font-bold">Pizza</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>45 mins</span>
            </div>
          </div>
        </div>


        <h4 class="font-bold mt-12 pb-2 font-secondary">Most popular</h4>
        <!-- Cards for popular recipes -->
        <div class="mt-8">
          <!-- Cards go here -->
        </div>

        <div class="flex justify-center">
          <div
            class="bg-secondary-100 text-secondary-500 font-primary p-2 btn hover:shadow-inner transform hover:scale-125 transition ease-linear duration-300">
            Load more...</div>
        </div>
      </div>

    </main>
  </div>

  <script>
    const burger = document.querySelector('#burger');
    const menu = document.querySelector('#menu');

    burger.addEventListener('click', () => {
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
